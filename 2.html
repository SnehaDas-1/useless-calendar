 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>April 2024 Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f2e8;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .calendar {
      width: 350px;
      border-collapse: collapse;
      background-color: #fff;
      border: 3px solid #b32e2e;
    }
    .header {
      background-color: #b32e2e;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 10px 0;
    }
    .year {
      float: right;
      font-size: 20px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #fff0e0;
      color: #b32e2e;
      font-weight: bold;
      padding: 8px;
    }
    td {
      height: 60px;
      text-align: center;
      vertical-align: top;
      border: 1px solid #ddd;
      font-weight: bold;
      color: #b32e2e;
      position: relative;
    }
    .event {
      color: black;
      font-size: 10px;
      font-weight: normal;
      position: absolute;
      top: 20px;
      left: 5px;
      right: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="header">APRIL <span class="year">2024</span></div>
  <table>
    <thead>
      <tr>
        <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td><td>7</td><td>8</td>
        <td>9</td>
        <td>10<div class="event">FINAL<br>EMAN</div></td>
      </tr>
      <tr>
        <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
        <td>16</td><td>17</td>
      </tr>
      <tr>
        <td>18</td><td>19</td><td>20</td><td>21</td><td>22</td>
        <td>23</td>
        <td>24<div class="event">FET<br>YOUR<br>OF<br>DAY</div></td>
      </tr>
      <tr>
        <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td>
        <td>30</td><td></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
